<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="George karm">

    <title>Scientific Calculator</title>
</head>

<body>
    <main>
        <h1>Scientific Calculator</h1>

        <form action="calculator-result.html" method="get">

            <fieldset>
                <legend>Basic Operations</legend>

                <label for="num1">First Number:</label>
                <input type="number" id="num1" name="num1" step="any" required>
                <br><br>

                <fieldset>
                    <legend>Select Operation</legend>
                    <input type="radio" id="add" name="operation" value="add" required>
                    <label for="add">Add (+)</label><br>

                    <input type="radio" id="subtract" name="operation" value="subtract">
                    <label for="subtract">Subtract (-)</label><br>

                    <input type="radio" id="multiply" name="operation" value="multiply">
                    <label for="multiply">Multiply (×)</label><br>

                    <input type="radio" id="divide" name="operation" value="divide">
                    <label for="divide">Divide (÷)</label><br>
                </fieldset>
                <br>

                <label for="num2">Second Number:</label>
                <input type="number" id="num2" name="num2" step="any" required>
            </fieldset>

            <fieldset>
                <legend>Advanced Operations</legend>

                <input type="radio" id="power" name="operation" value="power">
                <label for="power">Power (x^y)</label><br>

                <input type="radio" id="sqrt" name="operation" value="sqrt">
                <label for="sqrt">Square Root (√)</label><br>

                <input type="radio" id="percent" name="operation" value="percent">
                <label for="percent">Percentage (%)</label><br>
            </fieldset>

            <fieldset>
                <legend>Memory Functions</legend>

                <input type="hidden" id="memory" name="memory" value="">
                <input type="hidden" id="lastresult" name="lastresult" value="">

                <button type="submit" name="action" value="store">Store (M+)</button>
                <button type="submit" name="action" value="recall">Recall (MR)</button>
                <button type="submit" name="action" value="clear_memory">Clear Memory (MC)</button> <br> <br>

                <label>Current Memory Value:</label>
                <output name="memory_display" readonly>0</output>
            </fieldset>

            <fieldset>
                <legend>Calculation History</legend>
                <ol>
                    <li>No calculations yet</li>
                </ol>
            </fieldset>

            <fieldset>
                <legend>Display Area</legend>
                <label for="display">Result:</label>
                <input type="text" id="display" name="display" readonly value="0">
            </fieldset>

            <fieldset>
                <legend>Control Buttons</legend>
                <button type="submit" name="action" value="calculate">Calculate (=)</button>
                <button type="reset">Clear All (C)</button>
            </fieldset>

            <br>
            <p><a href="../index.html">Back to Homepage</a></p>
        </form>
    </main>
</body>

</html>
